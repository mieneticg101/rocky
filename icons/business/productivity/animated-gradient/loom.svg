<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-loom-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-loom-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06b6d4;#3b82f6;#06b6d4" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#06b6d4;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="10">
    <animate attributeName="stroke-dasharray" values="0 63;63 0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <path d="M10 8l6 4-6 4V8z">
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" additive="sum" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="12" r="3">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
