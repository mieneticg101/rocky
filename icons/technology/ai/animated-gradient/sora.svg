<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-sora-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-sora-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="2" y="7" width="20" height="10" rx="2">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <polygon points="10,11 14,13 10,15">
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" additive="sum" repeatCount="indefinite"/>
  </polygon>
  <circle cx="12" cy="12" r="8">
    <animate attributeName="stroke-dasharray" values="0 50;50 0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
