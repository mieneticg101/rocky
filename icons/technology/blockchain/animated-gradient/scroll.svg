<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-scroll-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-scroll-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <path d="M8 3v18">
    <animate attributeName="stroke-dasharray" values="0 18;18 0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M16 8l-8 8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M8 8l8 8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </path>
  <circle cx="8" cy="12" r="2">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
