<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-activity-pulse-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-activity-pulse-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </polyline>
  <circle cx="15" cy="21" r="0" fill="url(#grad-activity-pulse-anim)" opacity="0">
    <animate attributeName="r" values="0;2;0" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="9" cy="3" r="0" fill="url(#grad-activity-pulse-anim)" opacity="0">
    <animate attributeName="r" values="0;2;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
</svg>
