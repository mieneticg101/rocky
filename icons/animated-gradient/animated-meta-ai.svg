<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-meta-ai-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="9" stroke="url(#grad-animated-meta-ai-anim)" stroke-width="1.5">
    <animate attributeName="r" values="9;9.5;9" dur="3s" repeatCount="indefinite"/>
  </circle>
  <path d="M8 12l2-4 2 4 2-4 2 4" stroke="url(#grad-animated-meta-ai-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0 30;30 0" dur="4s" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="14" r="1.5" fill="url(#grad-animated-meta-ai-anim)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
