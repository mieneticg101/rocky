<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-credit-card-swipe-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-credit-card-swipe-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
  <line x1="1" y1="10" x2="23" y2="10"/>
  <line x1="1" y1="10" x2="1" y2="10" stroke-width="3" opacity="0.8">
    <animate attributeName="x2" values="1;23;23;23" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="12" cy="15" r="0" fill="url(#grad-credit-card-swipe-anim)" opacity="0" stroke="none">
    <animate attributeName="r" values="0;0;3;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.5;0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
