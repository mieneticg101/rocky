<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-loading-dots-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-loading-dots-anim" x1="0%" y1="0%" x2="100%" y2="100%">
