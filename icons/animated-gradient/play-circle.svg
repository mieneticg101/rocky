<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-play-circle-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-play-circle-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="10"/>
  <polygon points="10 8 16 12 10 16 10 8">
    <animate attributeName="fill" values="none;currentColor;none" dur="1s"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1s" additive="sum"/>
  </polygon>
  <circle cx="12" cy="12" r="10" opacity="0.5" stroke-width="0.5">
    <animate attributeName="r" values="10;13;10" dur="1s"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="1s"/>
  </circle>
</svg>
