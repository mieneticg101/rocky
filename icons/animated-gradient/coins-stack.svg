<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-coins-stack-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-coins-stack-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="8">
    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="3s" repeatCount="indefinite"/>
  </circle>
  <line x1="12" y1="8" x2="12" y2="16"/>
  <line x1="9.5" y1="9" x2="12" y2="8"/>
  <line x1="14.5" y1="15" x2="12" y2="16"/>
  <circle cx="12" cy="12" r="0" fill="url(#grad-coins-stack-anim)" opacity="0.5" stroke="none">
    <animate attributeName="r" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
