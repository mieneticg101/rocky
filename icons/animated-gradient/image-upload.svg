<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-image-upload-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-image-upload-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
  <circle cx="8.5" cy="8.5" r="1.5"/>
  <polyline points="21 15 16 10 5 21"/>
  <line x1="12" y1="19" x2="12" y2="13" opacity="0">
    <animate attributeName="opacity" values="0;1;1" dur="1s" fill="freeze" begin="0.5s"/>
    <animate attributeName="y2" values="19;13;13" dur="0.5s" fill="freeze" begin="0.5s"/>
  </line>
  <polyline points="10 15 12 13 14 15" opacity="0">
    <animate attributeName="opacity" values="0;1;1" dur="1s" fill="freeze" begin="0.5s"/>
  </polyline>
</svg>
