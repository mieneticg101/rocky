<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-timer-clock-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
