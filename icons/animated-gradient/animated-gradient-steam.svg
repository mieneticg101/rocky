<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-steam-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="steam-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc466b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f5efb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="10" stroke="url(#steam-anim-gradient)" stroke-width="1.5"/>
  <g transform-origin="16 9">
    <circle cx="16" cy="9" r="3" stroke="url(#steam-anim-gradient)" stroke-width="1.5"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 16 9"
      to="360 16 9"
      dur="3s"
      repeatCount="indefinite"/>
  </g>
  <g transform-origin="9 16">
    <circle cx="9" cy="16" r="2" stroke="url(#steam-anim-gradient)" stroke-width="1.5"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 9 16"
      to="-360 9 16"
      dur="2s"
      repeatCount="indefinite"/>
  </g>
  <path d="M12 12l-3 4" stroke="url(#steam-anim-gradient)" stroke-width="1.5"/>
</svg>
