<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-percent-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="percent-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e65c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9d423;stop-opacity:1" />
    </linearGradient>
  </defs>
  <line x1="19" y1="5" x2="5" y2="19" stroke="url(#percent-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0 25;25 0" dur="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="6.5" cy="6.5" r="2.5" stroke="url(#percent-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#percent-anim-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 6.5 6.5;360 6.5 6.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="17.5" cy="17.5" r="2.5" stroke="url(#percent-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#percent-anim-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animateTransform attributeName="transform" type="rotate" values="0 17.5 17.5;360 17.5 17.5" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>
