<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-raycast-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="16" height="16" rx="4" stroke="url(#grad-animated-raycast-anim)" stroke-width="1.5"/>
  <path d="M12 8l-4 4 4 4 4-4-4-4z" stroke="url(#grad-animated-raycast-anim)" stroke-width="1.5" stroke-linejoin="round" fill="url(#grad-animated-raycast-anim)" opacity="0.2">
    <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="6s" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="12" r="1.5" fill="url(#grad-animated-raycast-anim)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
