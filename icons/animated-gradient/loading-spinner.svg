<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-loading-spinner-anim)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
