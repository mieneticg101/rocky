<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-openai-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="openai-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74aa9c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="9" stroke="url(#openai-anim-gradient)" stroke-width="1.5" fill="url(#openai-anim-gradient)" opacity="0.2">
    <animate attributeName="r" values="9;9.5;9" dur="3s" repeatCount="indefinite"/>
  </circle>
  <path d="M12 7v10M7 12h10" stroke="url(#openai-anim-gradient)" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="12" r="3" stroke="url(#openai-anim-gradient)" stroke-width="1.5">
    <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
