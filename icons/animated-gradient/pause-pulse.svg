<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-pause-pulse-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-pause-pulse-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="10"/>
  <line x1="10" y1="15" x2="10" y2="9">
    <animate attributeName="y1" values="15;14;15" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="9;10;9" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="14" y1="15" x2="14" y2="9">
    <animate attributeName="y1" values="15;14;15" dur="1s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="y2" values="9;10;9" dur="1s" repeatCount="indefinite" begin="0.2s"/>
  </line>
</svg>
