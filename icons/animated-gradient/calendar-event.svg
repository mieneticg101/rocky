<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-calendar-event-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-calendar-event-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
  <line x1="16" y1="2" x2="16" y2="6"/>
  <line x1="8" y1="2" x2="8" y2="6"/>
  <line x1="3" y1="10" x2="21" y2="10"/>
  <circle cx="12" cy="16" r="2" opacity="0">
    <animate attributeName="r" values="0;2;2" dur="0.5s" fill="freeze"/>
    <animate attributeName="opacity" values="0;1;1" dur="0.3s" fill="freeze"/>
  </circle>
  <circle cx="12" cy="16" r="0" fill="none" stroke="url(#grad-calendar-event-anim)" opacity="0">
    <animate attributeName="r" values="2;5;6" dur="1s" fill="freeze" begin="0.5s"/>
    <animate attributeName="opacity" values="0.5;0.2;0" dur="1s" fill="freeze" begin="0.5s"/>
  </circle>
</svg>
