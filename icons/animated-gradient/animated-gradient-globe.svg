  </circle>
  <line x1="2" y1="12" x2="22" y2="12" stroke="url(#globe-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0 40;40 0" dur="3s" repeatCount="indefinite"/>
  </line>
  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="url(#globe-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
