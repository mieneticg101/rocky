<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-train-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="train-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e65c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9d423;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="16" height="16" rx="2" stroke="url(#train-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#train-anim-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0 0;2 0;0 0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <line x1="4" y1="11" x2="20" y2="11" stroke="url(#train-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0 16;16 0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="9" cy="16" r="1" fill="url(#train-anim-gradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 9 16;360 9 16" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="16" r="1" fill="url(#train-anim-gradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 15 16;360 15 16" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M4 20l-2 2m18-2l2 2" stroke="url(#train-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>
