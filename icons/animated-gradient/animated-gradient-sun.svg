<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-sun-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="sun-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="5" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#sun-anim-gradient)" opacity="0.3">
    <animate attributeName="r" values="5;5.5;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <g>
    <line x1="12" y1="1" x2="12" y2="3" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="12" y1="21" x2="12" y2="23" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="1" y1="12" x2="3" y2="12" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="21" y1="12" x2="23" y2="12" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="url(#sun-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </g>
</svg>
