  </defs>
  <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" stroke="url(#zap-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#zap-anim-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1 1;1.05 1.05;1 1" additive="sum" dur="1.5s" repeatCount="indefinite"/>
