<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-smartphone-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="smartphone-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141e30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#243b55;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="url(#smartphone-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#smartphone-anim-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <line x1="12" y1="18" x2="12.01" y2="18" stroke="url(#smartphone-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </line>
</svg>
