    <circle cx="12" cy="7" r="1.5" fill="url(#grad-animated-app-loading-anim)"/>
    <circle cx="12" cy="17" r="1.5" fill="url(#grad-animated-app-loading-anim)" opacity="0.3"/>
    <circle cx="7" cy="12" r="1.5" fill="url(#grad-animated-app-loading-anim)" opacity="0.6"/>
    <circle cx="17" cy="12" r="1.5" fill="url(#grad-animated-app-loading-anim)" opacity="0.6"/>
  </g>
</svg>
