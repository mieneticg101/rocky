<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-bun-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="9" stroke="url(#grad-animated-bun-anim)" stroke-width="1.5">
    <animate attributeName="r" values="9;9.5;9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M9 10h6M9 14h6" stroke="url(#grad-animated-bun-anim)" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <circle cx="9" cy="10" r="1" fill="url(#grad-animated-bun-anim)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="15" cy="10" r="1" fill="url(#grad-animated-bun-anim)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
</svg>
