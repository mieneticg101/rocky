<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-api-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="api-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc466b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f5efb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="6" cy="12" r="3" stroke="url(#api-anim-gradient)" stroke-width="1.5">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="18" cy="12" r="3" stroke="url(#api-anim-gradient)" stroke-width="1.5">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <path d="M9 12h6" stroke="url(#api-anim-gradient)" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0 10;10 0;0 10" dur="3s" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="12" r="1" fill="url(#api-anim-gradient)" opacity="0.1" stroke="url(#api-anim-gradient)" stroke-width="1.5">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
