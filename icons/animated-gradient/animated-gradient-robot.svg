<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-robot-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="robot-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="4" y="8" width="16" height="13" rx="2" stroke="url(#robot-anim-gradient)" stroke-width="1.5" fill="url(#robot-anim-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <line x1="12" y1="2" x2="12" y2="8" stroke="url(#robot-anim-gradient)" stroke-width="1.5">
    <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="12" cy="2" r="1.5" stroke="url(#robot-anim-gradient)" stroke-width="1.5" fill="url(#robot-anim-gradient)">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="9" cy="13" r="1.5" fill="url(#robot-anim-gradient)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="15" cy="13" r="1.5" fill="url(#robot-anim-gradient)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <path d="M8 17h8" stroke="url(#robot-anim-gradient)" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <line x1="4" y1="11" x2="2" y2="11" stroke="url(#robot-anim-gradient)" stroke-width="1.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="20" y1="11" x2="22" y2="11" stroke="url(#robot-anim-gradient)" stroke-width="1.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </line>
