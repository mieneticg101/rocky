<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-send-message-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-send-message-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <line x1="22" y1="2" x2="11" y2="13">
    <animate attributeName="x1" values="22;18;22" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y1" values="2;6;2" dur="2s" repeatCount="indefinite"/>
  </line>
  <polygon points="22 2 15 22 11 13 2 9 22 2">
    <animateTransform attributeName="transform" type="translate" values="0,0;-3,3;0,0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </polygon>
</svg>
