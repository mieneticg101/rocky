  </circle>
  <path d="M14 8l-4 8 4-2 4 2-4-8z" stroke="url(#compass-anim-gradient)" stroke-width="1.5" stroke-linejoin="round" fill="url(#compass-anim-gradient)" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="8s" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="12" r="1" fill="url(#compass-anim-gradient)"/>
