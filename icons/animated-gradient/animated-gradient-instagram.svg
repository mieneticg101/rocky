<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-instagram-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="instagram-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f58529;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dd2a7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8134af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="16" height="16" rx="4" stroke="url(#instagram-anim-gradient)" stroke-width="1.5" fill="url(#instagram-anim-gradient)" opacity="0.1"/>
  <circle cx="12" cy="12" r="4" stroke="url(#instagram-anim-gradient)" stroke-width="1.5">
    <animate attributeName="r" values="4;4.5;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="17" cy="7" r="1.5" fill="url(#instagram-anim-gradient)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
