<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-instagram-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="3" y="3" width="18" height="18" rx="5" stroke="url(#grad-animated-instagram-anim)" stroke-width="1.5"/>
  <circle cx="12" cy="12" r="4" stroke="url(#grad-animated-instagram-anim)" stroke-width="1.5">
    <animate attributeName="r" values="4;4.5;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="17.5" cy="6.5" r="1" fill="url(#grad-animated-instagram-anim)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
