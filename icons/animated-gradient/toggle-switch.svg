<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-toggle-switch-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-toggle-switch-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="1" y="5" width="22" height="14" rx="7" ry="7"/>
  <circle cx="8" cy="12" r="3">
    <animate attributeName="cx" values="8;16;8" dur="2s" fill="freeze"/>
    <animate attributeName="fill" values="none;currentColor;none" dur="2s" fill="freeze"/>
  </circle>
  <circle cx="8" cy="12" r="0" fill="url(#grad-toggle-switch-anim)" opacity="0.5" stroke="none">
    <animate attributeName="cx" values="8;16;8" dur="2s" fill="freeze"/>
    <animate attributeName="r" values="0;0;5;0" dur="2s" fill="freeze"/>
    <animate attributeName="opacity" values="0.5;0.5;0;0" dur="2s" fill="freeze"/>
  </circle>
</svg>
