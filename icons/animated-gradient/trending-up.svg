<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-trending-up-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-trending-up-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
  <polyline points="17 6 23 6 23 12"/>
  <circle cx="13.5" cy="15.5" r="0" fill="url(#grad-trending-up-anim)" opacity="0.5">
    <animate attributeName="r" values="0;3;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <line x1="1" y1="18" x2="23" y2="6" stroke-dasharray="0,100" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" fill="freeze"/>
  </line>
</svg>
