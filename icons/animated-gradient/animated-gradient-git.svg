<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-git-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="git-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f05032;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#de4c36;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="16" height="16" rx="2" transform="rotate(45 12 12)" stroke="url(#git-anim-gradient)" stroke-width="1.5" fill="url(#git-anim-gradient)" opacity="0.15">
    <animateTransform attributeName="transform" type="rotate" values="45 12 12;405 12 12" dur="8s" repeatCount="indefinite"/>
  </rect>
  <circle cx="12" cy="12" r="3" stroke="url(#git-anim-gradient)" stroke-width="1.5">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
