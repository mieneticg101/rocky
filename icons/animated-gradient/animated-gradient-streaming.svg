<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-streaming-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="streaming-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0844;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb199;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="2" y="7" width="20" height="10" rx="2" stroke="url(#streaming-anim-gradient)" stroke-width="1.5" fill="url(#streaming-anim-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <polygon points="10 10 15 12 10 14" stroke="url(#streaming-anim-gradient)" stroke-width="1.5" fill="url(#streaming-anim-gradient)" opacity="0.3">
