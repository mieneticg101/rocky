  <rect x="3" y="3" width="18" height="18" rx="5" stroke="url(#grad-animated-bluesky-anim)" stroke-width="1.5"/>
  <path d="M12 8c-2-3-5-2-5 1s2 4 5 5c3-1 5-2 5-5s-3-4-5-1z" fill="url(#grad-animated-bluesky-anim)" opacity="0.3">
