<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-loading-bar-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-loading-bar-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="2" y="10" width="20" height="4" rx="2" stroke="url(#grad-loading-bar-anim)" fill="none"/>
  <rect x="4" y="11" width="0" height="2" rx="1" fill="url(#grad-loading-bar-anim)">
    <animate attributeName="width" values="0;16;0" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
