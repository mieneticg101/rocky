<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-gradient-flower-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <defs>
    <linearGradient id="flower-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f857a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5858;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="3" stroke="url(#flower-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#flower-anim-gradient)" opacity="0.3">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5" stroke="url(#flower-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="10s" repeatCount="indefinite"/>
  </path>
  <line x1="12" y1="12" x2="12" y2="20" stroke="url(#flower-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="10" y1="20" x2="14" y2="20" stroke="url(#flower-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
