<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-animated-quantum-compute-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="8" stroke="url(#grad-animated-quantum-compute-anim)" stroke-width="1.5" opacity="0.3"/>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="12" cy="12" rx="8" ry="3" stroke="url(#grad-animated-quantum-compute-anim)" stroke-width="1.5"/>
  </g>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="-360 12 12" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="12" cy="12" rx="3" ry="8" stroke="url(#grad-animated-quantum-compute-anim)" stroke-width="1.5"/>
  </g>
  <circle cx="12" cy="12" r="2" fill="url(#grad-animated-quantum-compute-anim)">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
