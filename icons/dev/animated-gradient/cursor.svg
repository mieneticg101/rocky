<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-cursor-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-cursor-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1">
        <animate attributeName="stop-color" values="#10b981;#06b6d4;#10b981" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06b6d4;#10b981;#06b6d4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <path d="M4 4l16 6-8 2-2 8-6-16z">
    <animate attributeName="stroke-dasharray" values="0 40;40 0" dur="2s" repeatCount="indefinite"/>
  </path>
  <circle cx="18" cy="6" r="2">
    <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
