<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-trigger-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-trigger-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1">
        <animate attributeName="stop-color" values="#10b981;#06b6d4;#10b981" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06b6d4;#10b981;#06b6d4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <polygon points="5,3 19,12 5,21">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <path d="M19 12h3">
    <animate attributeName="stroke-dasharray" values="0 3;3 0;0 3" dur="2s" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="12" r="2">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
