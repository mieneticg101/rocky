<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-framer-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-framer-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1">
        <animate attributeName="stop-color" values="#10b981;#06b6d4;#10b981" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06b6d4;#10b981;#06b6d4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="3" y="3" width="18" height="18" rx="2">
    <animate attributeName="stroke-dasharray" values="0 72;72 0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <path d="M7 7l10 10">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M17 7l-10 10">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </path>
  <circle cx="12" cy="12" r="3">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
