    <animate attributeName="stroke-dasharray" values="0 20;20 0" dur="2s" repeatCount="indefinite"/>
  </path>
  <rect x="8" y="11" width="3" height="4" rx="1" stroke="url(#mrt-anim-gradient)" stroke-width="1.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="13" y="11" width="3" height="4" rx="1" stroke="url(#mrt-anim-gradient)" stroke-width="1.5">
