<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="video-call-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0575e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#021b79;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="2" y="6" width="14" height="12" rx="2" stroke="url(#video-call-anim-gradient)" stroke-width="1.5" fill="url(#video-call-anim-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
