    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <circle cx="6" cy="10" r="1.5" fill="url(#video-call-anim-gradient)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="12" cy="10" r="1.5" fill="url(#video-call-anim-gradient)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>
