<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="target-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc466b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f5efb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="10" stroke="url(#target-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="12" r="6" stroke="url(#target-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="12" cy="12" r="2" stroke="url(#target-anim-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="url(#target-anim-gradient)">
    <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
