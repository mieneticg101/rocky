<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digital-twin-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="2" y="2" width="9" height="9" rx="1" stroke="url(#digital-twin-anim-gradient)" stroke-width="1.5" fill="url(#digital-twin-anim-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="13" y="13" width="9" height="9" rx="1" stroke="url(#digital-twin-anim-gradient)" stroke-width="1.5" stroke-dasharray="2 2">
    <animate attributeName="stroke-dashoffset" values="0;-4" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  <line x1="11" y1="6.5" x2="13" y2="13" stroke="url(#digital-twin-anim-gradient)" stroke-width="1.5" stroke-dasharray="1 2">
    <animate attributeName="stroke-dashoffset" values="0;-3" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="6.5" y1="11" x2="13" y2="13" stroke="url(#digital-twin-anim-gradient)" stroke-width="1.5" stroke-dasharray="1 2">
    <animate attributeName="stroke-dashoffset" values="0;-3" dur="1s" repeatCount="indefinite"/>
  </line>
  <circle cx="6.5" cy="6.5" r="1.5" fill="url(#digital-twin-anim-gradient)">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="17.5" cy="17.5" r="1.5" fill="url(#digital-twin-anim-gradient)" opacity="0.5">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
