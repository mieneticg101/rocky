<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="together-ai-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="3" y="3" width="18" height="18" rx="4" stroke="url(#together-ai-anim-gradient)" stroke-width="1.5" fill="url(#together-ai-anim-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="9" cy="10" r="2" stroke="url(#together-ai-anim-gradient)" stroke-width="1.5">
    <animate attributeName="r" values="2;2.2;2" dur="2s" repeatCount="indefinite" begin="0s"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="15" cy="10" r="2" stroke="url(#together-ai-anim-gradient)" stroke-width="1.5">
    <animate attributeName="r" values="2;2.2;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <path d="M9 12c0 1.5 1 3 3 3s3-1.5 3-3" stroke="url(#together-ai-anim-gradient)" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0 12;12 0" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
