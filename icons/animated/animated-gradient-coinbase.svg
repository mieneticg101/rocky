<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinbase-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc466b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f5efb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="10" stroke="url(#coinbase-anim-gradient)" stroke-width="1.5">
    <animate attributeName="r" values="10;10.5;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="9" y="9" width="6" height="6" rx="1" stroke="url(#coinbase-anim-gradient)" stroke-width="1.5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 12 12"
      to="360 12 12"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
</svg>
