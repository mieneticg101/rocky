<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dice-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="16" height="16" rx="3" stroke="url(#dice-anim-gradient)" stroke-width="1.5" fill="url(#dice-anim-gradient)" opacity="0.1">
    <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="8s" repeatCount="indefinite"/>
  </rect>
  <circle cx="8" cy="8" r="1" fill="url(#dice-anim-gradient)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="12" cy="12" r="1" fill="url(#dice-anim-gradient)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="16" cy="16" r="1" fill="url(#dice-anim-gradient)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
</svg>
