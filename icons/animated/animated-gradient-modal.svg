<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modal-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e2de2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a00e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="4" y="6" width="16" height="12" rx="2" stroke="url(#modal-anim-gradient)" stroke-width="1.5" fill="url(#modal-anim-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="7" y="9" width="10" height="6" rx="1" stroke="url(#modal-anim-gradient)" stroke-width="1.5" fill="url(#modal-anim-gradient)" opacity="0.3">
    <animateTransform attributeName="transform" type="scale" values="1 1;1.02 1.02;1 1" dur="2s" repeatCount="indefinite" additive="sum"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="19" cy="8" r="1" fill="url(#modal-anim-gradient)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
