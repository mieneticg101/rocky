<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="12" cy="12" rx="8" ry="3" stroke="currentColor" stroke-width="1.5"/>
  </g>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="-360 12 12" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="12" cy="12" rx="3" ry="8" stroke="currentColor" stroke-width="1.5"/>
  </g>
  <circle cx="12" cy="12" r="2" fill="currentColor">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
