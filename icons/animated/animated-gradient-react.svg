<svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="react-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21a1c4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="2" fill="url(#react-anim-gradient)">
    <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <ellipse cx="12" cy="12" rx="9" ry="4" stroke="url(#react-anim-gradient)" stroke-width="1.5">
    <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="12" cy="12" rx="9" ry="4" stroke="url(#react-anim-gradient)" stroke-width="1.5" transform="rotate(60 12 12)">
    <animateTransform attributeName="transform" type="rotate" values="60 12 12;420 12 12" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="12" cy="12" rx="9" ry="4" stroke="url(#react-anim-gradient)" stroke-width="1.5" transform="rotate(-60 12 12)">
    <animateTransform attributeName="transform" type="rotate" values="-60 12 12;300 12 12" dur="6s" repeatCount="indefinite"/>
  </ellipse>
</svg>
