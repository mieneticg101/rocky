<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="url(#grad-roblox-anim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-roblox-anim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1">
        <animate attributeName="stop-color" values="#ec4899;#8b5cf6;#ec4899" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#ec4899;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="10s" repeatCount="indefinite"/>
    <rect x="6" y="6" width="12" height="12" rx="1" transform="rotate(15 12 12)"/>
  </g>
  <circle cx="12" cy="12" r="2">
    <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
